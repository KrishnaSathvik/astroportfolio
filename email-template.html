<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="margin: 0; padding: 0; font-family: 'Geist', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background-color: #f3f0eb;">
  <table width="100%" cellpadding="0" cellspacing="0" style="background-color: #f3f0eb; padding: 20px 10px;">
    <tr>
      <td align="center">
        <table width="100%" cellpadding="0" cellspacing="0" style="background-color: #ffffff; border-radius: 24px; box-shadow: rgba(0, 0, 0, 0.15) 0px 25px 50px -12px, rgba(0, 0, 0, 0.05) 0px 0px 0px 1px; max-width: 600px; width: 100%;">
          
          <!-- Header -->
          <tr>
            <td style="padding: 32px 30px; text-align: center; border-bottom: 1px solid #e5e5e5;">
              <table width="100%" cellpadding="0" cellspacing="0">
                <tr>
                  <td align="center" style="padding-bottom: 16px;">
                    <div style="width: 32px; height: 32px; background-color: #18181b; border-radius: 8px; display: inline-block; text-align: center; line-height: 32px; color: #ffffff; font-size: 14px; font-weight: 600;">
                      AK
                    </div>
                  </td>
                </tr>
                <tr>
                  <td align="center">
                    <h1 style="margin: 0; color: #18181b; font-size: 24px; font-weight: 600; letter-spacing: -0.5px; font-family: 'Geist', sans-serif;">
                      New Contact Form Submission
                    </h1>
                    <p style="margin: 12px 0 0 0; color: #52525b; font-size: 14px; font-weight: 400; font-family: 'Geist', sans-serif;">
                      AstroByKrishna
                    </p>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
          
          <!-- Content -->
          <tr>
            <td style="padding: 30px;">
              
              <!-- Sender Info Card -->
              <table width="100%" cellpadding="0" cellspacing="0" style="margin-bottom: 24px; background-color: #ffffff; border-radius: 24px; border: 1px solid #e5e5e5; box-shadow: rgba(0, 0, 0, 0.15) 0px 25px 50px -12px, rgba(0, 0, 0, 0.05) 0px 0px 0px 1px;">
                <tr>
                  <td style="padding: 24px;">
                    <p style="margin: 0 0 12px 0; color: #71717a; font-size: 11px; text-transform: uppercase; letter-spacing: 0.5px; font-weight: 600; font-family: 'Geist', sans-serif;">
                      From
                    </p>
                    <p style="margin: 0 0 8px 0; color: #18181b; font-size: 20px; font-weight: 600; line-height: 1.3; font-family: 'Geist', sans-serif;">
                      {{from_name}}
                    </p>
                    <p style="margin: 0; color: #52525b; font-size: 15px; line-height: 1.4; word-break: break-all; font-family: 'Geist', sans-serif;">
                      {{from_email}}
                    </p>
                  </td>
                </tr>
              </table>
              
              <!-- Subject Card -->
              <table width="100%" cellpadding="0" cellspacing="0" style="margin-bottom: 16px; background-color: #ffffff; border-radius: 24px; border: 1px solid #e5e5e5; box-shadow: rgba(0, 0, 0, 0.15) 0px 25px 50px -12px, rgba(0, 0, 0, 0.05) 0px 0px 0px 1px;">
                <tr>
                  <td style="padding: 20px 24px;">
                    <p style="margin: 0 0 8px 0; color: #71717a; font-size: 11px; text-transform: uppercase; letter-spacing: 0.5px; font-weight: 600; font-family: 'Geist', sans-serif;">
                      Subject
                    </p>
                    <p style="margin: 0; color: #18181b; font-size: 16px; font-weight: 500; line-height: 1.4; font-family: 'Geist', sans-serif;">
                      {{subject}}
                    </p>
                  </td>
                </tr>
              </table>
              
              <!-- Newsletter Card -->
              <table width="100%" cellpadding="0" cellspacing="0" style="margin-bottom: 24px; background-color: #ffffff; border-radius: 24px; border: 1px solid #e5e5e5; box-shadow: rgba(0, 0, 0, 0.15) 0px 25px 50px -12px, rgba(0, 0, 0, 0.05) 0px 0px 0px 1px;">
                <tr>
                  <td style="padding: 20px 24px;">
                    <p style="margin: 0 0 8px 0; color: #71717a; font-size: 11px; text-transform: uppercase; letter-spacing: 0.5px; font-weight: 600; font-family: 'Geist', sans-serif;">
                      Newsletter Subscription
                    </p>
                    <p style="margin: 0; color: #18181b; font-size: 16px; font-weight: 500; font-family: 'Geist', sans-serif;">
                      {{newsletter}}
                    </p>
                  </td>
                </tr>
              </table>
              
              <!-- Message Card -->
              <table width="100%" cellpadding="0" cellspacing="0" style="background-color: #ffffff; border-radius: 24px; border: 1px solid #e5e5e5; box-shadow: rgba(0, 0, 0, 0.15) 0px 25px 50px -12px, rgba(0, 0, 0, 0.05) 0px 0px 0px 1px;">
                <tr>
                  <td style="padding: 24px;">
                    <p style="margin: 0 0 16px 0; color: #71717a; font-size: 11px; text-transform: uppercase; letter-spacing: 0.5px; font-weight: 600; font-family: 'Geist', sans-serif;">
                      Message
                    </p>
                    <p style="margin: 0; color: #18181b; font-size: 15px; line-height: 1.7; white-space: pre-wrap; word-wrap: break-word; font-weight: 400; font-family: 'Geist', sans-serif;">
{{message}}
                    </p>
                  </td>
                </tr>
              </table>
              
            </td>
          </tr>
          
          <!-- Footer -->
          <tr>
            <td style="padding: 24px 30px; background-color: #fafafa; border-radius: 0 0 24px 24px; text-align: center; border-top: 1px solid #e5e5e5;">
              <p style="margin: 0 0 12px 0; color: #52525b; font-size: 13px; line-height: 1.5; font-weight: 400; font-family: 'Geist', sans-serif;">
                Reply to respond:
              </p>
              <p style="margin: 0 0 16px 0; color: #18181b; font-size: 15px; font-weight: 600; word-break: break-all; font-family: 'Geist', sans-serif;">
                {{from_email}}
              </p>
              <p style="margin: 0; color: #a1a1aa; font-size: 12px; font-weight: 400; font-family: 'Geist', sans-serif;">
                AstroByKrishna
              </p>
            </td>
          </tr>
          
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
